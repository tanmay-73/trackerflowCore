


<!DOCTYPE html>
<html>
<head>
    <!--meta tags-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <title>Clarent Institute Login</title>
    <!-- favicon -->
    <!--<link rel="shortcut icon" href="../../App_Themes/Default/images/favicon.ico" type="image/x-icon">-->

    <link href="../../App_Themes/Default/css/kendo.common.min.css" rel="stylesheet" />
    <link href="../../App_Themes/Default/css/kendo.default.min.css" rel="stylesheet" />
    <link href="../../App_Themes/Default/css/fonts.css" rel="stylesheet" />
    <link href="../../App_Themes/Default/css/styleguide.css" rel="stylesheet" />
    <link href="../../App_Themes/Default/css/responsive.css" rel="stylesheet" />
    <link href="../../App_Themes/Default/css/casepoint.comfortable.css" rel="stylesheet" />
    <link href="../../App_Themes/Default/css/kendo.Yellow.css" rel="stylesheet" />

    <link href="../../App_Themes/Default/css/login.css" rel="stylesheet" />

</head>
<body>
    <div class="login-bg-wrapper d-flex flex-column">
        <div class="login-logo-header d-flex align-items-center">
            <a href="#" class="login-logo-wrapper"><img src="../../App_Themes/Default/images/Clarent_Logo.svg"
                    class="login-logo-img" alt="Clarent Institute" /></a>
            <span class="separator"></span>
            <span class="login-branh-text">iAudit</span>
        </div>
        <div class="login-graphic-wrapper flex-1 overflow-auto d-flex flex-wrap">
            <div class="login-left-wrapper">
                <div>
                    <img src="../../App_Themes/Default/images/Login_Graphics.svg" alt="Clarent Institute" class="login-graphice-img" />
                    <p class="login-graphice-text">Keep Your Agile Ceremonies Effective and provide a seamless cycle of successful sprints</p>
                </div>
            </div>
            <!-- <form id="ChangePasswordForm"> -->
			<div class="login-right-wrapper">
                
                    <div class="loginpage-box-wrapper">
                        <h2 class="login-title text-dark font-bold">Change Password</h2>
                        <!-- <div class="warning-message msg-top alert" role="alert" aria-label="Warning" id="msgEmailWarning"> -->
                                <!-- <p id="PEmailWarning"></p> -->
                                <!-- <a class="close" aria-label="Close Notification"><i aria-hidden="true" class="icon-cancel"></i></a> -->
                            <!-- </div> -->
                        <div class="loginpage-box-content">
                            <input type="hidden" name="Email" value="@ViewBag.EmailId" />
                            <div class="form-group">
                                <input type="password" class="k-textbox login-textbox" placeholder="New Password" id="loginPassword" name="newpassword" onblur="passwordError()">
                                <span class="login-textbox-icon"><i class="icon-locked"></i></span>
                                <span class="login-textbox-icon"><i toggle="loginPassword" class="icon-locked toggle-password1"></i></span>
                                <span id="passwordError" class="error k-invalid-msg" data-for="newpassword" role="alert"></span>
                            </div>
                            <div class="form-group">
                                <input type="password" class="k-textbox login-textbox" placeholder="Confirm Password" id="ConformloginPassword" name="ConformloginPassword" onblur="confirmPasswordError()">
                                <span class="login-textbox-icon"><i class="icon-locked"></i></span>
                                <span class="login-textbox-icon"><i toggle="ConformloginPassword" class="icon-locked toggle-password1"></i></span>
                                <span id="confirmPasswordError" class="error k-invalid-msg" data-for="ConformloginPassword" role="alert"></span>
                            </div>


                            <div class="form-group pb-10">
                                <button class="btn btn-primary k-button w100 loginbtn" id="changepasswordid">Submit</button>
                            </div>

                        </div>
                    </div>
					</div>
                </div>
            <!-- </form> -->
            <div class="notification-alert  notification-box success" id="msgSuccess">
                <div class="pull-left"><i class="icon-check" aria-hidden="true"></i></div>
                <div class="pull-right" role="alert" aria-label="Success">
                    <h5>Successful</h5>
                    <p id="successMessage"></p>
                </div>
                <a class="close btn-red-circle" aria-label="Close Notification" role="button"><i class="icon-cancel" aria-hidden="true"></i></a>
            </div>

            <div class="notification-alert notification-box warning" id="msgWarning">
                <div class="pull-left"><i class="icon-warning" aria-hidden="true"></i></div>
                <div class="pull-right" role="alert" aria-label="warning">
                    <h5>Warning</h5>
                    <p id="warningMessage"></p>
                </div>
                <a href="javascript:void(0)" class="close btn-red-circle" aria-label="Close Notification" role="button"><i class="icon-cancel" aria-hidden="true"></i></a>
            </div>

            <div class="notification-alert notification-box danger" id="msgError">
                <div class="pull-left"><i class="icon-cancel" aria-hidden="true"></i></div>
                <div class="pull-right" role="alert" aria-label="danger">
                    <h5>Error</h5>
                    <p id="errorMessage"></p>
                </div>
                <a href="javascript:void(0)" class="close btn-red-circle" aria-label="Close Notification" role="button"><i class="icon-cancel" aria-hidden="true"></i></a>
            </div>
        </div>
    </div>

    <script <script src="../../Scripts/Kendo/jquery.min.js"></script>
    <script src="../../Scripts/Kendo/kendo.all.min.js"></script>
    <script>

        //user is tabbing
        function handleFirstTab(e) {
            document.body.classList.add('user-is-tabbing');
            document.removeEventListener('keyup', handleFirstTab);
            document.addEventListener('mousedown', handleMouseDownOnce);
        }

        function handleMouseDownOnce() {
            document.body.classList.remove('user-is-tabbing');
            document.removeEventListener('mousedown', handleMouseDownOnce);
            document.addEventListener('keyup', handleFirstTab);
        }

        window.addEventListener('keyup', handleFirstTab);

    </script>

    <script>
        $(document).ready(function () {
            document.getElementById("msgError").hidden = true;
        })
    </script>
</body>
</html>
